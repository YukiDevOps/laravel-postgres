name: Build Containers

on:
  push:
    branches:
      - feature/container-apps

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # リソースグループ名やロケーションは env で指定
    env:
      ResourceGroupName: ${{ vars.RESOUCE_GROUP_NAME}}
      ResourceGroupLocation: "japaneast"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Login to ACR
      uses: docker/login-action@v1
      with:
        registry: azcry.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image for PHP
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/infra/php/Dockerfile
        push: true
        tags: azcry.azurecr.io/laravel-app:latest

    - name: Build and push Docker image for Nginx
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/infra/web/Dockerfile
        push: true
        tags: azcry.azurecr.io/laravel-nginx:latest
    - name: Deploy Bicep template
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        resourceGroupName: your-resource-group
        template: azure/containerapps.bicep
        parameters: >
          appKey=${{ secrets.APP_KEY_SECRET }}
          dbConnection=${{ secrets.DB_CONNECTION_SECRET }}
          dbDatabase=${{ secrets.DB_DATABASE_SECRET }}
          dbHost=${{ secrets.DB_HOST_SECRET }}
          dbPassword=${{ secrets.DB_PASSWORD_SECRET }}
          dbUsername=${{ secrets.DB_USERNAME_SECRET }}
          regPswd=${{ secrets.REG_PSWD_SECRET }}
        addtionParameters: '--what-if --mode Incremental'